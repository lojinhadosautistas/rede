<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Sistema REDE | Login</title>
  <meta name="description" content="Acesso ao Sistema REDE - Lojinha dos Autistas">
  <meta name="keywords" content="autismo, inclusão, sistema rede, login">

  <!-- Favicons (herdados do site principal) -->
  <link href="../assets/img/favicon.png" rel="icon">
  <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Main CSS File (IDENTIDADE PRINCIPAL) -->
  <link href="../assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page">

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="../index.html" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">Sistema REDE</h1>
        <span>.</span>
      </a>

    </div>
  </header>
  <!-- End Header -->

  <main class="main">

    <!-- ======= Login Section ======= -->
    <section class="hero section dark-background">

      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">

            <div class="card shadow">
              <div class="card-body p-4">

                <h3 class="text-center mb-3">Acesso ao Sistema</h3>
                <p class="text-center small mb-4">
                  Plataforma de desenvolvimento, inclusão e autonomia
                </p>

                <form id="loginForm">

                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                  </div>

                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">
                      Entrar no Sistema
                    </button>
                  </div>

                </form>

              </div>
            </div>

            <div class="text-center mt-4">
              <a href="../index.html" class="small">
                ← Voltar para o site
              </a>
            </div>

          </div>
        </div>
      </div>

    </section>
    <!-- End Login Section -->

  </main>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer dark-background">
    <div class="container text-center">
      <p class="mb-0">
        © <strong>Sistema REDE</strong> · Lojinha dos Autistas
      </p>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/aos/aos.js"></script>

  <!-- Main JS File -->
  <script src="../assets/js/main.js"></script>

  <!-- Firebase Auth -->
  <script type="module" src="js/auth-login.js"></script>

</body>

</html>
